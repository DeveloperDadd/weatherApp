<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main" class="container-fluid">
        
       <!-- HEADER -->
       <div class="container">
        <div class="container-fluid mb-3">
            <h1 class="text-center text-primary">Weather app</h1>
        <div class="row .d-flex justify-content-center">
            <input id="zipcode" type="text" class="text-center col-6" placeholder="Put in a 5 digit zipcode"></input>
            <button id="getWeatherBtn" type="submit" class="btn btn-primary col-6">Get Weather</button>
        </div>
       </div>
        
        
       <!-- CITY-->
       <div class="container-fluid border border-dark mb-3">
        <h2 class="text-center text-primary bg-warning">City</h2>
        <p id="cityDisplay" class="text-center"></p>
       </div>
       
       <!-- TEMPERATURE -->
       <div class="container-fluid border border-dark mb-3">
        <h2 class="text-center text-primary bg-warning"></h2>
        <div class="container">
        <div class="row">
            <p id="kelvin" class="col-4 text-center"></p>
            <p id="celsius" class="col-4 text-center"></p>
            <p id="fahrenheit" class="col-4 text-center"></p>
        </div> 
        </div> 
       </div>

        
       <!-- OTHER INFO -->
       <div class="container-fluid border border-dark">
        <h2 class="text-center text-primary bg-warning">Other info</h2>
        <div class="container-fluid">
            <img id="iconDisplay" src="" alt="Icon image reflective of the current weather condition">
        </div>
       </div>
    </div> 
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  >
    </script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="js/main.js"></script>
</body>
</html>
